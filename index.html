<!DOCTYPE html>
<html lang="ept-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;" class="active"><a href="#"><ion-icon name="home"></ion-icon></a></li>
        <li style="--i:1;"><a href="#"><ion-icon name="pizza"></ion-icon></a></li>
        <li style="--i:2;"><a href="#"><ion-icon name="settings"></ion-icon></a></li>
        <li style="--i:3;"><a href="#"><ion-icon name="power"></ion-icon></a></li>
        <li style="--i:4;"><a href="#"><ion-icon name="battery-charging"></ion-icon></a></li>
        <li style="--i:5;"><a href="#"><ion-icon name="share"></ion-icon></a></li>
        <li style="--i:6;"><a href="#"><ion-icon name="sunny"></ion-icon></a></li>
        <li style="--i:7;"><a href="#"><ion-icon name="attach"></ion-icon></a></li>
        <div class="indicator"></div>
    </ul>
    <script>let menuToggle=document.querySelector('.toggle');
    let menu=document.querySelector('.menu');
    menuToggle.onclick=function(){
        menu.classList.toggle('active')
        menuToggle.classList.toggle('active')
    }
    const list= document.querySelectorAll('li');
    function activelink(){
        list.forEach((item)=>
        item.classList.remove('active'));
        this.classList.add('active')
    }
    list.forEach((item)=>
    item.addEventListener('click',activelink))
    </script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
